<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Generate a <br><span class="secondary-color">random password</span></h1>
            <h2>Never use an insecure password again.</h2>
            <button class="buttons" id="generate-password">Generate Password</button>
            <hr class="line-break">
            <div class="password-container-wrapper">
                <div class="password-container">
                    <span class="generated-password" id="first-password"></span>
                </div>
                <div class="password-container">
                    <span class="generated-password" id="second-password"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
